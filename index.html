<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JR GROUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(0.98); opacity: 0.6; }
            50% { transform: scale(1.02); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .animate-fade-in-scale {
            animation: fadeInScale 0.5s ease-out forwards;
        }
        .animate-pulse-slow {
            animation: pulse 5s ease-in-out infinite;
        }
        .animate-delay-100 { opacity: 0; animation-delay: 0.1s; }
        .animate-delay-200 { opacity: 0; animation-delay: 0.2s; }
        .animate-delay-300 { opacity: 0; animation-delay: 0.3s; }
        .animate-delay-400 { opacity: 0; animation-delay: 0.4s; }
        .animate-delay-500 { opacity: 0; animation-delay: 0.5s; }
        .animate-delay-600 { opacity: 0; animation-delay: 0.6s; }
        .animation-delay-700 { animation-delay: 0.7s; }
        .animation-delay-1000 { animation-delay: 1s; }
        .animation-delay-1500 { animation-delay: 1.5s; }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
